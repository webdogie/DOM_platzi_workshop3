<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Weather time consulting" />
    <!--
      Snowpack will replace %PUBLIC_URL% with the value you have for `baseUrl` in `snowpack.config.js`.
      Make sure to update it with your GitHub Page URL. https://<your-username>.github.io/<your-repo-name>

      More about config options:
      - https://www.snowpack.dev/reference/configuration#buildoptions.baseurl
    -->
    <link
      rel="stylesheet"
      type="text/css"
      href="%PUBLIC_URL%/_dist_/index.css"
    />
    <title>Weathering</title>
  </head>
  <body class="bg-gray-100 antialiased">
    <div class="py-10 max-w-screen-xl mx-auto px-2 sm:px-6 lg:px-8">
      <div class="flex flex-col justify-center items-center mb-10 w-full">
        <h3
          class="text-base text-4xl leading-8 font-extrabold tracking-tight mb-8 text-gray-900 sm:text-6xl w-5/6"
        >
          Weathering 🌥
        </h3>
        <p
          class="text-base max-w-2xl sm:text-xl leading-7 text-gray-900 mx-8 w-5/6 leading-tight tracking-tight"
        >
          Type the name of a city, its country code and get the instant weather
        </p>
      </div>
      <div id="main" class="flex flex-col justify-center items-center w-full">
        <div
          id="search_container"
          class="flex flex-col justify-start items-start w-5/6"
        >
          <p class="text-gray-900 pl-2 pb-4">City's name 🏙</p>
          <input
            id="input_city"
            class="p-4 rounded-lg bg-gray-200 text-black w-full ring-2 focus:ring-2 focus:outline-none ring-blue-400"
            type="text"
            placeholder="San Francisco"
          />
          <p class="text-gray-900 pl-2 pb-4 mt-12">Country code 🆔</p>
          <input
            id="input_city_code"
            class="p-4 rounded-lg bg-gray-200 text-black w-full ring-2 focus:ring-2 focus:outline-none ring-blue-400"
            type="text"
            placeholder="Example ( US )"
          />
          <button
            id="search"
            class="flex justify-center items-center bg-blue-500 mt-16 rounded-lg text-gray-200 w-full text-3xl h-16 ring-2 focus:ring-2 focus:outline-none"
          >
            Search
          </button>
        </div>
        <div
          id="weather_article_mount"
          class="flex flex-col justify-center items-center w-full"
        ></div>
      </div>
    </div>

    <!-- Add more scripts here -->
    <script type="module" src="%PUBLIC_URL%/_dist_/index.js"></script>
  </body>
</html>
